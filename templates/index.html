<!DOCTYPE html>
<html>
<head>
    <title>eBayListinator</title>
</head>
<body>
    <h2>eBayListinator</h2>
    <h3>ERROR LOGS COMING SOON</h3>
    <form method="post" action="/generate">

        <label><b>Global Listing Settings: ALL ARE REQUIRED</b></label><br><br>
        
        <label>*Short Title:</label><br>
        <input type="text" name="shortTitle"><br><br>

        <label>*Full Title:</label><br>
        <input type="text" name="fullTitle"><br><br>

        <label>*Photo URL: (Download link for image)</label><br>
        <input type="text" name="photoURL"><br><br>

        <label>*Listing Type (0 = Coins, 1 = Bullion, 2 = Jewelry):</label><br>
        <input type="text" name="listingType" value="0"><br><br>

        <label>*Shipping (0 = Free, 1 = $2.49):</label><br>
        <input type="text" name="SHIPPING" value="0"><br><br>

        <label><b>Individual Listing Group Settings: ALL BOXES MUST HAVE THE SAME NUMBER OF VALUES: * Are required</b></label><br><br>

        <label>Item SKU (comma-separated): For many listing types with no Item SKU put string of commas:</label><br>
        <label>EXAMPLES: ",,,," or ",,10a,10b" or "1a,2b,3c"</label><br>

        <label>*Custom Label SKU (comma-separated):</label><br>
        <label>EXAMPLES: "AAA,BAA,CAA,CAA," or "AAA,AAA,AAA"</label><br>

        <label>*Price (comma-separated):</label><br>
        <label>EXAMPLES: "10,10,20,15," or "10,15,1000"</label><br>

        <label>*Starting SKU (comma-separated):</label><br>
        <label>EXAMPLES: "1,51,24,16," or "1,51,81"</label><br>

        <label>*Number of Listings (comma-separated):</label><br>
        <label>EXAMPLES: "50,40,27,89," or "50,30,40"</label><br>

        <table border="1" id="input-grid">
          <thead>
            <tr>
              <th>Item SKU</th>
              <th>Custom Label SKU</th>
              <th>Prices</th>
              <th>Starting SKU</th>
              <th>Number of Listings</th>
            </tr>
          </thead>
          <tbody>
            <!-- Initial Row -->
            <tr>
              <td><input type="text" name="itemSKU"></td>
              <td><input type="text" name="customLabelSKU"></td>
              <td><input type="text" name="prices"></td>
              <td><input type="number" name="startingSKU"></td>
              <td><input type="number" name="numberOfListings"></td>
            </tr>
          </tbody>
        </table>

<button type="button" onclick="addRow()">Add Row</button>

        <input type="submit" value="Generate CSV">

          <!-- Right: Column K Extractor 
        <div style="flex: 1;">
          <h3>Extract Listing IDs from Ebay Output</h3>
          <form method="post" action="/extract-k" enctype="multipart/form-data">
            <label>Select CSV File:</label><br>
            <input type="file" name="file" accept=".csv"><br><br>
            <input type="submit" value="Extract Column K">
          </form>
        </div>
        -->
    </form>
</body>
</html>
